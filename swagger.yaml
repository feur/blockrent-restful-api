openapi: 3.0.2
info:
  version: 0.0.1
  title: BlockRent API
  description: BlockRent API

paths:

  '/registrations/{registrationId}':
    get:
      summary: Get registration info
      tags:
        - registration
      parameters:
        - $ref: '#/components/parameters/registrationId'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Registration'
        '404':
          $ref: '#/components/responses/NotFound'

  '/registrations':
    post:
      summary: Submit registration form
      tags:
        - registration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Registration'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegistrationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  '/registrations/{registrationId}/signup':
    post:
      summary: Submit sign up form
      tags:
        - sign up
      parameters:
        - $ref: '#/components/parameters/registrationId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'

components:
  parameters:
    registrationId:
      in: path
      name: registrationId
      required: true
      schema:
        type: string

  schemas:

    Registration:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/RegistrationType'
        personalDetails:
          $ref: '#/components/schemas/PersonalDetails'
        leaseApplicationDetails:
          $ref: '#/components/schemas/LeaseApplicationDetails'
        createdAt:
          type: string
          format: date
      required:
        - id
        - type
        - personalDetails
        - leaseApplicationDetails
        - createdAt

    RegistrationResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/RegistrationType'
        personalDetails:
          $ref: '#/components/schemas/PersonalDetails'
        leaseApplicationDetails:
          $ref: '#/components/schemas/LeaseApplicationDetails'
        createdAt:
          type: string
          format: date
      required:
        - id
        - type
        - personalDetails
        - leaseApplicationDetails
        - createdAt

    RegistrationType:
      type: string
      enum:
        - TENANT
        - LANDLORD
        - PROPERTY_AGENT

    Application:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      required:
        - id
        - status
        - createdAt
        - updatedAt

    ApplicationResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/ApplicationStatus'
        createdAt:
          type: string
          format: date
        updatedAt:
          type: string
          format: date
      required:
        - id
        - status
        - createdAt
        - updatedAt

    ApplicationStatus:
      type: string
      enum:
        - IN_PROGRESS
        - UNVERIFIED
        - VERIFIED

    PersonalDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
        firstName:
          type: string
        lastName:
          type: string
        phone:
          type: string
        email:
          type: string
      required:
        - id
        - firstName
        - lastName
        - phone
        - email

    LeaseApplicationDetails:
      type: object
      properties:
        id:
          type: string
          format: uuid
        applicationId:
          type: string
        address:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        otherParty:
          $ref: '#/components/schemas/PersonalDetails'
      required:
        - id
        - applicationId
        - address
        - startDate
        - endDate
        - otherParty

    Error:
      type: object
      properties:
        errorCode:
          type: number
        error:
          type: string
        errorDetail:
          type: string
      required:
        - errorCode
        - error
        - errorDetail

  responses:

    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
